<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            font-size: 1.5em;
            font-family: cursive;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>
        <abbr title="Too Much Information">TMI</abbr>는 너무 많은 정보를 의미하는 신조어입니다.
        <!--약어를 나타냄, 커서 대면 메시지박스로 뜸-->
    </p>
    <p>
        1절 <mark>동해 물과 백두산</mark>이 마르고 닳도록 <!--강조(가지)-->
        하느님이 보우하사 <b>우리나라</b> 만세.<br>
        2절 남산 위에 저 소나무, 철갑을 두른 듯
        <em>바람 서리 <em>불변함</em>은 우리 기상일세.</em><br>
        3절 가을 하늘 공활한데 높고 구름 없이
        밝은 달은 우리 가슴 일편단심일세.<br>
        4절 이 기상과 맘으로 충성을 다하여
        괴로우나 즐거우나 나라 사랑하세.<br>
        후렴 <strong>무궁화</strong> 삼천리 <span>화려 강산</span> 대한 사람, 대한으로 길이 보전하세.
        <!--span은 의미없는 강조할때(디자인만) 사용-->
    </p>
</body>

</html>
