<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="/resister" method="POST">
    # 아이디: <input type="text"> <br>
    # 비밀번호: <input type="password"> <br>
    # 이메일: <input type="email" value="abc123@naver.coom"> <br>
    <!--value는 초기값-->

    # 취미:
    <input type="checkbox"> 음악감상
    <input type="checkbox"> 게임
    <input type="checkbox"> 영화보기 <br>

    # 이메일 수신 여부:
    <input type="radio" name="email-verufy" checked> 예
    <!--checked는 초기상태 지정(체크박스도 가능)-->
    <input type="radio" name="email-verufy" disabled> 아니오 <br>
    <!--disabled는 선택 못하게 지정(체크박스도 가능)-->
    <!--라디오버튼은 그룹화 시킬수있음(하나씩 선택되게)-->
    <!--""안에 있는거는 내마음대로 정해도됨-->

    # SMS 수신 여부:
    <input type="radio" name="sms-verufy" checked> 예
    <input type="radio" name="sms-verufy"> 아니오 <br>

    <input type="file">

    <br>

    <input type="range" min="0" max="100" step="10" value="3">
    <!--ㅡstep은 움직일수 있는 횟수/value는 시작하는 초기상태-->
    <!--10step씩 최대 100까지 움직임=10번움직임-->

    # 주문수량:
    <input type="number" value="1"> <br>
    <!--숫자만 쓸수있게-->

    <input type="hidden" value="메롱">
    <!--hidden은 사용자가 볼수 없지만 서버로 값이 넘어감-->

    <button id="cm" type="button">그냥버튼</button>
    <button type="submit">전송버튼</button>
    <button type="reset">초기화버튼</button>



    </form>

    <script>
        cm.onclick = e => {
            alert('하이');
        };
    </script>

</body>

</html>
