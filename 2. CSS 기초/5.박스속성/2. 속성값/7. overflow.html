<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            width: 300px;
            height: 250px;
            border: 4px solid;
            /* hidden-넘치면 숨긴다/ scroll-안넘쳐도 스크롤 생김/auto-넘치면 스크롤 생기고,안넘치면 안생김*/
            overflow: auto; 
        }
        .child {
            width: 100px;
            height: 100px;
            background: red;
            border: 4px solid orange;
            font-size: 40px;
        }
        .child:nth-child(2) {
            /* 0에 가까울수록 안보임 */
            opacity: 0.7;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
        
</body>
</html>
