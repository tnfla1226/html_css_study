<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            width: 1000px;
            height: 300px;
            margin: 20px;
            border: 4px solid  blue;
        }

        .child {
            width: 100%;
            /*부모가 늘어도 최대 800유지*/
            max-width: 800px;
            /*부모가 줄어도 최소 400유지*/
            min-width: 400px;
            height: 200px;
            background: orange;
        }

    </style>

</head>

<body>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>

</html>
