<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background: orange;
            color: white;
            font-size: 2em;
            padding-top: 30px;
            padding-left: 20px;
            padding: 20px; 
            /*상하좌우 다 20*/
            /* 패딩으로 안쪽여백은 주고 싶은데 박스사이즈가 변하는 건 싫다면 box-sizing
            (여백은생기는데 박스사이즈 커지지 않음) */
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    
    <div class="box">안녕하세요</div>

</body>
</html>
