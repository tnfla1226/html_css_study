<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*후손선택자는 띄어쓰기가 중요,부모도 포함, 자식선택자보다 많이쓰임(중간에 다른태그가 껴도 상관X)*/
        div .orange {
            color: red;
        }
    </style>

</head>

<body>

    <h1>안녕안녕</h1>

    <!--emmet 문법-->
    <!--div>ul>li*3-->
    <div>
        <h1>메롱메롱</h1>
        <ul>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <!--div+p+span-형제-->
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>

    </div>


</body>

</html>
