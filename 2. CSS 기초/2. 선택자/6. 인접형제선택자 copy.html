<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--형이 오렌지여야함->망고적용-->
    <!--형이 li여야함->사과 빼고 적용-->
    <style>
        .orange + li {
            color: orangered;
        }
        li + li {
            font-size: 24px;
        }

    </style>

</head>
<body>
    
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>포도</li>
    </ul>

</body>
</html>
