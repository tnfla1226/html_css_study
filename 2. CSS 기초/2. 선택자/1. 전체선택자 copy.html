<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: red;
        }
        /* *은 모든태그 적용*/
        body {
            font-size: 24px;
        }
        /* 모든태그 적용,* 보다 이걸 많이 사용함*/
        ul * {
            background: tomato;
        }
        /*ul의 후손 모두 적용*/

    </style>
    
</head>

<body>
    
<!--emmet 문법-->
<!--div>ul>li*3-->
<div>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>오렌지</li>
    </ul>
    <!--div+p+span-형제-->
    <div>당근</div>
    <p>토마토</p>
    <span>오렌지</span>

</div>


</body>
</html>
