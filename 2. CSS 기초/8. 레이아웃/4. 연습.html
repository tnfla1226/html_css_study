<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container {
            width: 500px;
            margin: auto;
            border: 3px solid red;
        }

        .box {
            width: 23%;
            height: 100px;
            border: 3px solid;
            float: left;
            margin: 1%;
            box-sizing: border-box;
        }
        .clearfix::after {
            content:'';
            display:block;
            clear:both

        }

        

    </style>
</head>

<body>

    <div class="container clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
