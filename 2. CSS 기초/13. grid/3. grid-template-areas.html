<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .wrap {
            margin: 100px;
            width: 600px;
            display: grid;
            border: 4px solid gray;

            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 1fr);

            /* 문자로 영역 지정 / 비워놓고 싶으면 . 으로*/
            grid-template-areas: 
                "top top top"
                "main main side"
                ". bottom bottom"
            ;

            /* 행 사이 간격 */
            /* row-gap: 20px; */
            /* 열 사이 간격 */
            /* column-gap: 15px; */
            gap: 20px 15px;
        }
        /* .wrpa의 모든 자식태그들 */
        .wrap > * {
            border: 5px solid red;
        }
        .wrap header {
            grid-area: top;
            /* 크기가 작아짐 */
            /* margin-bottom: 20px; */
        }
        .wrap section {
            grid-area: main;
        }
        .wrap aside {
            grid-area: side;
        }
        .wrap footer {
            grid-area: bottom;
        }

    </style>

</head>
<body>
    
    <div class="wrap">
        <header>Header</header>
        <section class="main">Main</section>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>

</body>
</html>
